<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style/style.css">

    <title>Giftastic</title>
</head>

<body>
    <div class="container">
        <!-- header -->
        <hr>
        <h1>Awesome Giphy Gifs!</h1>
        <p>Type in the name of animal, show, or anything you want and get 12 gifs!</p>
        <hr>
        <div class="topicButtons"></div>
        <br>

        <!-- displays gifs -->
        <div class="row">
            <div class="col-8">
                <div id="gifImages">
                    <p id="gifRating"></p>
                </div>
            </div>

            <!-- search for animals -->
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" id="searchText" class="form-control" placeholder="Animals"
                        aria-label="Animals" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button  class="addGifs btn btn-outline-primary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- link to jquery -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

        <!-- link to js -->
        <script type="text/javascript" src="assets/logic.js"></script>
    </div>
</body>

</html>
